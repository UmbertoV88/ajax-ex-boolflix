<!DOCTYPE html>
 <html lang="it" dir="ltr">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- FONTAWESOME -->
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
         <!-- GOOGLE FONTS -->
         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
         <!-- FOGLIO DI STILE  -->
         <link rel="stylesheet" href="style.css">
         <!-- AJAX -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <!-- HANDLEBARS -->
         <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
         <!-- FOGLIO JS -->
         <script src="main.js" charset="utf-8"></script>
     <title>BootFlix</title>
     </head>
     <body>
         <header>
             <div class="header-left">
                 <img class="logo" src="https://fontmeme.com/permalink/191218/09e96830d99a345ce7c84a9b96313d64.png" alt="">

             </div>
             <div class="header-right">
                 <input class="campo-ricerca-input" type="text" placeholder="Cerca un titolo">
                 <button class="bottone-ricerca" type="button" name="button"> Cerca </button>
             </div>
         </header>

         <main>
             <div class="container_film">
                     <h1 class="testata"> FILM </h1>
             </div>
             <div class="container_serie">
                     <h1 class="testata"> SERIE TV </h1>
             </div>
         </main>

         <script id="template" type="text/x-handlebars-template">
             <div class="movie" data-genere = "{{genere}}">
                 <ul>
                     <li> Titolo : {{ titolo }} </li>
                     <li> Titolo originale : {{ titoloOriginale }} </li>
                     <li> Lingua : {{{ lingua }}} </li>
                     <li> Voto :  {{ voto }}  </li>
                     <span> Stelle : {{{ stella }}} </span> <br>
                 </ul>
             </div>
         </script>

     </body>
 </html>
